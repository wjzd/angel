<script>
    layui.config({
        base: '[[@{/static/js/}]]' //设定扩展的 layui 模块的所在目录，一般用于外部模块扩展
    });
    layui.use(['carousel', 'layer', 'laypage','common'], function () {
        var carousel = layui.carousel;
        var laypage = layui.laypage,
            layer = layui.layer, $ = layui.$;
        $(".collect").click(function () {
            var userInfo=$(".userId").val();
            if(userInfo=null||userInfo==""){
                layer.msg("请登录！");
                return;
            }

            var comId=$(".comId").val();
            $.ajax({
                url:"[[@{/page/updateCollect}]]",
                data:{"comid":comId},
                type:"Post",
                dataType:"json",
                success:function(data){

                    if(data.type==0){
                        $(".collect").val("收藏");
                    }else{
                        $(".collect").val("已收藏");
                        //layer.msg("已收藏");
                    }
                },
                error:function(data){
                    layer.msg(data.msg,{time:1000*3});
                    //$.messager.alert('错误',data.msg);
                }
            });
        });
        $("#detail-recommend-div").click(function () {

            var userInfo=$(".userId").val();
            if(userInfo=null||userInfo==""){
                layer.msg("请登录！");
                return;
            }
            var comId=$(".comId").val();
            $.ajax({
                url:"[[@{/page/updateCollect}]]",
                data:{"id":comId},
                type:"Post",
                dataType:"json",
                success:function(data){

                    if(data.type==1){
                        $(".comUrl").text(data.comUrl);
                        $(".comCode").text(data.comCode);
                        $("#xiazai").removeClass("hide");
                    }else{
                        layer.msg("不是会员");
                    }

                },
                error:function(data){
                    layer.msg(data.msg,{time:1000*3});
                }
            });
        });

    });
</script>
