<script>
    layui.use(['carousel', 'layer', 'laypage'], function() {
        var carousel = layui.carousel;
        var laypage = layui.laypage,
            layer = layui.layer,$=layui.$;
        $("#zHeader").load("[[@{/getHeader}]]");
        $("#footer").load("[[@{/getFooter}]]");
        //建造实例
        carousel.render({
            elem: '#test1',
            height: '350px',
            width: '100%' //设置容器宽度
            ,
            arrow: 'always' //始终显示箭头
            ,
            anim: 'default' //切换动画方式
            ,
            indicator: 'none'
        });
        laypage.render({
            elem: 'demopage',
            count: 100,
            theme: '#ffe300',
            prev: '<',
            next: '>'
        });
        $("#IndexNav li").click(function(){
            $(this).parent().children().removeClass("current");
            $(this).addClass("current");
            var box=$(this).children().attr("id")+'Box';
            $(".all-work-list").addClass("layui-hide");
            $("#"+box).removeClass("layui-hide");
        })
    });
</script>
