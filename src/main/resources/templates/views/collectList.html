

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>赋值已知数据 - 数据表格</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/static/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/layuiadmin/style/admin.css}" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">网站商品管理</div>
                <div class="layui-card-body">
                    <!--<a class="layui-btn layui-btn-sm" id="addCommodity" th:href="@{/views/addCommodityInit}">添加用户</a>-->
                    <a class="layui-hide" id="realJump"></a>
                    <table class="layui-hide" id="userListTable" lay-filter="demo"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="barDemo">

</script>
<script th:src="@{/static/layuiadmin/layui/layui.js}"></script>
<script>
    layui.config({
        base: '[[@{/static/layuiadmin/}]]' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function(){
        var table = layui.table,$=layui.$;
        //展示已知数据
        table.render({
            elem: '#userListTable'
            ,toolbar: '#toolbarDemo'
            ,url:'[[@{/collectCon/collectList}]]'
            ,cols: [ [ //标题栏
                {field: 'id', title: 'ID', sort: true}
                ,{field: 'userId', title: '收藏用户',templet:'<div>{{createrFormat(d.userInfo.account)}}</div>'}
                ,{field: 'comId', title: '收藏商品',templet:'<div>{{createrFormat(d.commodity.comname)}}</div>'}
                ,{field: 'collecttime', title: '收藏时间',templet : "<div>{{layui.util.toDateString(d.collecttime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}


            ] ]
            ,page:true
            ,limit:30
            ,done: function(res, curr, count){
             $("[data-field='sex']").children().each(function() {
                    if ($(this).text() == '0') {
                        $(this).text("女")
                    } else if ($(this).text() == '1') {
                        $(this).text("男")
                    }
                })
                $("[data-field='isvip']").children().each(function() {
                    if ($(this).text() == '0') {
                        $(this).text("NO")
                    } else if ($(this).text() == '1') {
                        $(this).text("YES")
                    }
                })

            }
        });
        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                var id=JSON.stringify(data.id);
                //layer.alert('编辑行：<br>'+ JSON.stringify(data.id))
                $("#realJump").attr("lay-href","[[@{/userCon/userAddInit?id=}]]"+id);
                $("#realJump").attr("lay-tips","修改商品")
                $("#realJump").click();
            }
        });
        $("#addCommodity").click(function () {
           $("#realJump").attr("lay-href","[[@{/views/addCommodity}]]");
           $("#realJump").attr("lay-tips","添加商品")
            $("#realJump").click();
        })
    });
    //模板方法
    function createrFormat(o){
        return o;
    }
</script>
</body>
</html>
